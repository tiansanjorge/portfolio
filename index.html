      /* Content animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Apply animations with delays - triggered on scroll */
      .scroll-reveal {
        opacity: 0;
      }

      .scroll-reveal.animate-fade-up {
        transform: translateY(30px);
      }

      .scroll-reveal.animate-fade-left {
        transform: translateX(-30px);
      }

      .scroll-reveal.animate-fade-right {
        transform: translateX(30px);
      }

      .scroll-reveal.visible {
        animation-play-state: running;
      }

      .animate-fade-up.visible {
        animation: fadeInUp 0.8s ease-out both;
      }

      .animate-fade-left.visible {
        animation: fadeInLeft 0.8s ease-out both;
      }

      .animate-fade-right.visible {
        animation: fadeInRight 0.8s ease-out both;
      }

      .animate-fade.visible {
        animation: fadeIn 0.8s ease-out both;
      }

      /* Staggered delays for sequential appearance */
      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }
      .delay-5 {
        animation-delay: 0.5s;
      }
      .delay-6 {
        animation-delay: 0.6s;
      }

      /* Subtle enhancements */
      .img-fluid {
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .img-fluid:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .magilio-heading {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .presentation-description {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
      }

      /* Enhanced IPH section */
      .iph-experience {
        transition: transform 0.3s ease;
      }

      .iph-logo {
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .iph-logo:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      /* Skills icons enhancement */
      .skills-background img {
        transition: transform 0.3s ease;
      }

      .skills-background img:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: none !important;
      }

      /* Project images subtle shadow */
      .grayscale-on-hover {
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .grayscale-on-hover:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }
